{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Anúncios</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.js"></script>
</head>
<body>

    <div class="ui attached menu">
        <div class="ui container">
            <a class="item">Django Anúncios</a>
            <div class="right menu">
                <div class="ui right aligned category search item">
                    <div class="ui trasnparent icon inpu"></div>
                    <input type="text" class="prompt" placeholder="Pesquisar...">
                    <i class="search link icon"></i>
                </div>
                <div class="results"></div>
            </div>
        </div>
    </div>
    
    <div class="ui hidden divider"></div>

    <div class="ui container">
        <div class="ui stackable grid">
            <div class="four wide column">
                <div class="ui vertical fluid menu">
                    {% for categoria in categorias %}
                    <a class="active teal item">
                      {{ categoria }}
                    </a>
                    {% endfor %}
                </div>
            </div>
            <div class="twelve wide column">

                <div class="ui three column stackable grid">
                    {% for anuncio in anuncios %}
                    <div class="column">
                        <div class="ui fluid card">
                            <div class="image">
                              <img src="{% static 'anuncios/img/macbook_pro.jpg' %}">
                            </div>
                            <div class="content">
                              <a class="header">{{ anuncio }}</a>
                            </div>
                            <div class="extra content">
                                R$ {{ anuncio.preco }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
                
            </div>
        </div>
    </div>

      
</body>
</html>
